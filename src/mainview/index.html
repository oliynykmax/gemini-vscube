<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VSCubing Desktop</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <svg viewBox="0 0 100 100" class="cube-icon">
          <rect x="20" y="20" width="20" height="20" fill="#3b82f6"/>
          <rect x="40" y="20" width="20" height="20" fill="#ef4444"/>
          <rect x="60" y="20" width="20" height="20" fill="#22c55e"/>
          <rect x="20" y="40" width="20" height="20" fill="#f59e0b"/>
          <rect x="40" y="40" width="20" height="20" fill="#8b5cf6"/>
          <rect x="60" y="40" width="20" height="20" fill="#06b6d4"/>
          <rect x="20" y="60" width="20" height="20" fill="#ec4899"/>
          <rect x="40" y="60" width="20" height="20" fill="#84cc16"/>
          <rect x="60" y="60" width="20" height="20" fill="#f97316"/>
        </svg>
        <h1>VSCubing Desktop</h1>
      </div>
      <p class="subtitle">Virtual Speedcubing Platform</p>
    </header>

    <main>
      <div class="mode-selector">
        <h2>Select Mode</h2>
        <p class="description">Choose how you want to use VSCubing</p>

        <div class="mode-cards">
          <button class="mode-card" id="global-mode" data-mode="global">
            <div class="mode-icon">üåê</div>
            <h3>Global Mode</h3>
            <p class="mode-desc">Connect to vscubing.com</p>
            <ul class="features">
              <li>‚úì Full online experience</li>
              <li>‚úì Contests & leaderboards</li>
              <li>‚úì Social features</li>
              <li>‚úì Requires internet</li>
            </ul>
            <span class="mode-status">Online</span>
          </button>

          <button class="mode-card" id="local-mode" data-mode="local">
            <div class="mode-icon">üíª</div>
            <h3>Local Mode</h3>
            <p class="mode-desc">Practice offline with local server</p>
            <ul class="features">
              <li>‚úì Works without internet</li>
              <li>‚úì Local solve history</li>
              <li>‚úì Personal statistics</li>
              <li>‚úì SQLite database</li>
            </ul>
            <span class="mode-status offline">Offline</span>
          </button>
        </div>

        <div class="server-controls" id="server-controls" style="display: none;">
          <div class="server-status">
            <span class="status-indicator" id="status-indicator"></span>
            <span id="server-status-text">Server stopped</span>
          </div>
          <button class="btn btn-secondary" id="toggle-server">Start Server</button>
        </div>

        <div class="actions">
          <button class="btn btn-primary" id="launch-btn" disabled>
            Launch VSCubing
          </button>
        </div>

        <div class="current-mode" id="current-mode">
          <span class="label">Current mode:</span>
          <span class="value" id="mode-value">Not selected</span>
        </div>
      </div>
    </main>

    <footer>
      <p>Press <kbd>Cmd/Ctrl</kbd> + <kbd>G</kbd> for Global, <kbd>Cmd/Ctrl</kbd> + <kbd>L</kbd> for Local</p>
      <p class="shortcuts">Quick switch: <kbd>Cmd/Ctrl</kbd> + <kbd>Shift</kbd> + <kbd>L</kbd></p>
    </footer>
  </div>

  <script type="module" src="./index.ts"></script>
</body>
</html>
